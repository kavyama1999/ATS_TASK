buildscript {
    dependencies {
        classpath group: "com.liferay", name: "com.liferay.gradle.plugins.workspace", version: "12.1.11"
    }

    repositories {
        mavenLocal()

        // This is needed for Liferay Gradle plugins
        maven {
            url "https://repository-cdn.liferay.com/nexus/content/groups/public"
        }
    }
}

apply plugin: "com.liferay.workspace"

// ðŸ‘‡ Add this block to ensure dependencies like REST Builder resolve properly
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
    repositories {
        mavenLocal()
        mavenCentral()

        // âœ… This is the correct repo for REST Builder and other Liferay tools
        maven {
            url "https://repository.liferay.com/nexus/content/groups/public"
        }
    }
}
